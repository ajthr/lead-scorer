version: '3.8'

services:
  # --- Database ---
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: als-postgres
    networks:
      - als-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: lead_scorer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d lead_scorer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Object Storage ---
  minio:
    image: minio/minio
    container_name: als-minio
    networks:
      - als-network
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Model Registry ---
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: als-mlflow
    networks:
      - als-network
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://admin:password@postgres:5432/lead_scorer_db
      - MLFLOW_ARTIFACT_ROOT=s3://mlflow-artifacts
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: mlflow server --host 0.0.0.0 --port 5000

  # --- Task Queue ---
  redis:
    image: redis:alpine
    container_name: als-redis
    networks:
      - als-network
    ports:
      - "6379:6379"

  # --- Monitoring (LGP Stack + Prometheus) ---
  loki:
    image: grafana/loki:latest
    container_name: als-loki
    networks:
      - als-network
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: als-promtail
    networks:
      - als-network
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: als-prometheus
    networks:
      - als-network
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - mlflow

  grafana:
    image: grafana/grafana:latest
    container_name: als-grafana
    networks:
      - als-network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
      - prometheus

networks:
  als-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
