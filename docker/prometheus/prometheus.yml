global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']

  - job_name: 'postgres'
    # Placeholder for postgres_exporter
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    # Placeholder for redis_exporter
    static_configs:
      - targets: ['redis:6379']
